<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalkyTalk | Signin or Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body class="bg-1">
    <div
      class="container w-100 h-120vh d-flex justify-content-between pb-5 pt-5"
    >
      <div id="talkytalk-img">
        <img src="asset/img/illustration/logo.svg" alt="" class="w-100" />
      </div>
      <section id="signup" class="bg-white rounded shadow">
        <h1 class="jua text-center">Signup</h1>
        <form>
          <div class="mb-3 mt-4">
            <label for="username" class="form-label">Username</label>
            <input
              type="username"
              class="form-control text-bg-light"
              id="usernameTxt"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control text-bg-light"
              id="emailTxt"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control text-bg-light"
              id="passwordTxt"
            />
          </div>
          <div class="mb-3">
            <label for="repeat-password" class="form-label"
              >Repeat Password</label
            >
            <input
              type="password"
              class="form-control text-bg-light"
              id="repeatPasswordTxt"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mt-2"
            id="submitBtn"
          >
            Submit
          </button>
          <a class="text-decoration-underline d-block mt-2 text-center"
            ><small>Already have an account?</small></a
          >
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
